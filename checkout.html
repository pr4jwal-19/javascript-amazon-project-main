<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" name="Amazon Project using Javascript" content="Amazon Project using Javascript">
    <!-- This code is needed for responsive design to work.
    (Responsive design = make the website look good on
    smaller screen sizes like a phone or a tablet). -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Checkout</title>
    
    <!-- Load a font called Roboto from Google Fonts. -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Here are the CSS files for this page. -->
    <link rel="stylesheet" href="styles/shared/general.css">
    <link rel="stylesheet" href="styles/pages/checkout/checkout-header.css">
    <link rel="stylesheet" href="styles/pages/checkout/checkout.css">
  </head>
  <body>
    <div class="checkout-header">
      <div class="header-content">
        <div class="checkout-header-left-section">
          <a href="amazon.html" title="Return to Amazon Home">
            <img class="amazon-logo" src="images/amazon-logo.png" alt="Amazon Logo">
            <img class="amazon-mobile-logo" src="images/amazon-mobile-logo.png" alt="Amazon Mobile Logo">
          </a>
        </div>

        <div class="checkout-header-middle-section">
          Checkout (<a class="return-to-home-link"
            href="amazon.html">3 items</a>)
        </div>

        <div class="checkout-header-right-section">
          <img src="images/icons/checkout-lock-icon.png" alt="Checkout Lock Icon">
        </div>
      </div>
    </div>

    <div class="main">
      <div class="page-title">Review your order</div>

      <div class="checkout-grid">
        <div class="order-summary js-order-summary">
          <!-- Dynamically generating html with js -->
        </div>

        <div class="payment-summary js-payment-summary">
        </div>
      </div>
    </div>
  
  <!-- entry point for the JavaScript code --> 
  <script type="module" src="/scripts/checkout.js"></script>  
  </body>
</html>
